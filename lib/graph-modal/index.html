<div class="GraphModal" style="background-color: { color }">
  <header class="GraphModal-header">
    <h1 class="GraphModal-title" data-text="name"></h1>
    <span class="GraphModal-timespan" data-text="timespan"></span>
    <a class="GraphModal-back-button Button Button--left ss-navigateleft" on-click="hide"></a>
    <a class="GraphModal-actions-button Button Button--right ss-redirect"></a>
  </header>
  <div class="GraphModal-chart" on-insert="render"></div>
  <form class="GraphModal-form" on-submit="submit">
    <input class="GraphModal-input" type="number" placeholder="Add a datapoint...">
    <a class="GraphModal-submit Button Button--right ss-plus"></a>
  </form>
</div>
