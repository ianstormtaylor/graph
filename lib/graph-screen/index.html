<div class="GraphScreen Screen" style="background-color: { color }">
  <header class="GraphScreen-header Screen-header">
    <h1 class="GraphScreen-title Screen-title" data-text="name"></h1>
    <span class="GraphScreen-timespan" data-text="timespan"></span>
    <a class="GraphScreen-back-button Button Button--left ss-navigateleft"></a>
    <a class="GraphScreen-actions-button Button Button--right ss-redirect"></a>
  </header>
  <div class="GraphScreen-body Screen-body">
    <canvas class="GraphScreen-graph-canvas" data-child="canvas"></canvas>
    <form class="GraphScreen-add-data-form" data-child="form"></form>
  </div>
</div>
