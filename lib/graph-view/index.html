<div class="Graph">
  <div class="Graph-chart" on-insert="render"></div>
  <h1 class="Graph-name" data-text="name" on-enter="rename" on-blur="rename" on-dblclick="edit"></h1>
  <span class="Graph-timespan" data-text="timespan"></span>
  <a class="Graph-back-button Button ss-navigateleft" on-click="hide"></a>
  <a class="Graph-actions-button Button ss-redirect"></a>
  <form class="Graph-form">
    <input class="Graph-input" type="number" placeholder="Add a datapoint...">
    <a class="Graph-submit Button ss-plus" on-click="add"></a>
  </form>
</div>
